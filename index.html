<!DOCTYPE html>
<html lang="en">
<head>
    <title> Jessa's Cake </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h2>Jessa's Cake</h2>
                <hr class="hr" />
            </div>
        </div>
        <div class="row">
            <div class="col-4 text-center">
                <label id="product1">Cherry Cake</label>
                <img src="Cherry.png" style="width:400px;height:500px;" class="img-thumbnail"/><br>
                <label for="product1" id="price1">2000.00</label>
                <input type="number" class="form-control" id="qty1" placeholder="Enter quantity"/><br>
            </div>
            <div class="col-4 text-center">
                <label id="product2">Chocolate Hazelnut Cake</label>
                <img src="Chocolate_hazelnut.png" style="width:400px;height:500px;" class="img-thumbnail"/><br>
                <label for="product2" id="price2">1500.00</label>
                <input type="number" class="form-control" id="qty2" placeholder="Enter quantity"/><br>
            </div>
            <div class="col-4 text-center">
                <label id="product3">Mango Cake</label>
                <img src="mango.jpg" style="width:400px;height:500px;" class="img-thumbnail"/><br>
                <label for="product3" id="price3">2500.00</label>
                <input type="number" class="form-control" id="qty3" placeholder="Enter quantity"/><br>
            </div>
        </div>
        <div class="row">
            <div class="col-4 text-center">
                <label id="product4">Matcha Cake</label>
                <img src="matcha.jpeg" style="width:400px;height:500px;" class="img-thumbnail"/><br>
                <label for="product4" id="price4">1800.00</label>
                <input type="number" class="form-control" id="qty4" placeholder="Enter quantity"/><br>
            </div>
            <div class="col-4 text-center">
                <label id="product5">Oreo Cake</label>
                <img src="oreo.jpeg" style="width:400px;height:500px;" class="img-thumbnail"/><br>
                <label for="product5" id="price5">3000.00</label>
                <input type="number" class="form-control" id="qty5" placeholder="Enter quantity"/><br>
            </div>
        </div>
        <div class="row">
            <div class="col-4 text-center">
                <label id="product6">Strawberry Cake</label>
                <img src="Strawberry.jpeg" style="width:400px;height:500px;" class="img-thumbnail"/><br>
                <label for="product6" id="price7">800.00</label>
                <input type="number" class="form-control" id="qty6" placeholder="Enter quantity"/><br>
            </div>
        </div>
         <div class="row">
            <div class="col-4 text-center">
                <label id="product6">Ube Cake</label>
                <img src="Ube.png" style="width:400px;height:500px;" class="img-thumbnail"/><br>
                <label for="product6" id="price7">800.00</label>
                <input type="number" class="form-control" id="qty6" placeholder="Enter quantity"/><br>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <label for="carts">Orders</label><br>
                <textarea class="form-control" rows="29" id="carts" cols="200" readonly style="width:350px;height:400px;font-size:12px;"></textarea>
                <input type="text" class="form-control border-0" id="total" readonly placeholder="Total"/>
                <input type="number" class="form-control" id="cash" placeholder="Cash Tendered"/>
                <input type="text" class="form-control border-0" id="change" readonly placeholder="Change"/>
                <button class="btn btn-primary mt-3" onclick="finishOrder()">Finish Order</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
